<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      img {
        width: 100%;
        height: 100%;

      }

      .box {
        display: grid;
        grid-template-columns: 200px 200px;
        grid-template-rows: 200px;
      }

      .img1 {
        grid-column: span 2;
      }

      .img2 {
        grid-row: span 2;
      }
    </style>

  </head>

  <body>
    <div class="box">
      <div class="img1">
        <img src="nature.avif" alt="">
      </div>
      <div class="img2">
        <img src="nature.avif" alt="">
      </div>
      <div class="img3">
        <img src="nature.avif" alt="">
      </div>
      <div class="img4">
        <img src="nature.avif" alt="">
      </div>
      <div class="img5">
        <img src="nature.avif" alt="">
      </div>
      <div class="img6">
        <img src="nature.avif" alt="">
      </div>
    </div>










  </body>

</html>
